<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2px" style="margin-left: 100px; margin-top: 50px;">
    <span style="font-size: 25px;color: #0A0102;">Books</span>
    <span style="font-size: 10px;color: #878787;">({{BookCount}} items)</span>
</div>

<div class="matcarddiv">

    <mat-card class="example-card" *ngFor='let book of BookList'>

        <div class="imgdiv" (click)="onquickview(book)"  >
            <img src="../../../assets/Dashboard/Image 20.png" class="mainimg" matTooltip="Quick view">
        </div>

        <div style="margin-left: 20px; margin-top: 10px;">
            <div>
                <span style="font-size: 14px;">{{book.bookName}}</span>
            </div>

            <div>
                <span style="font-size: 12px;color: #878787;"> by {{book.author}}</span>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="ratings">4.5</span>
                <span class="ratings">*</span>

                <div class="reviews">
                    (20)
                </div>
            </div>

            <div>
                <span style="font-size: 12px ;color: #0A0102;"> Rs. {{book.price}}</span>
            </div>
        </div>
    </mat-card>
</div>
